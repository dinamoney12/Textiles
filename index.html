        * {

        :root {

        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--secondary) 0%, #0d0d1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease 2.5s forwards;
        }

        .logo-animation {
            animation: float 3s ease-in-out infinite;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 191, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }

            animation: fadeInUp 0.6s ease forwards;

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));

            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);

        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

            background: var(--secondary);

            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        .btn-secondary:hover {
            background: #252540;
            transform: translateY(-2px);
        }

            background: white;

            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

            transform: translateY(-10px);

        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Outfit', 'Noto Sans Sinhala', 'Noto Sans Tamil', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 191, 255, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10001;
            animation: fadeInUp 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .notification.success { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .notification.error { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .notification.info { background: linear-gradient(135deg, #3498db, #2980b9); }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeInUp 0.3s ease;
        }

        .upload-zone {
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 191, 255, 0.05);
        }

        .upload-zone:hover {
            background: rgba(0, 191, 255, 0.1);
            border-color: var(--accent);
        }

        .upload-zone.dragover {
            background: rgba(0, 191, 255, 0.15);
            border-color: var(--accent);
        }

        .language-dropdown {
            position: relative;
        }

        .language-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-top: 8px;
            overflow: hidden;
            animation: slideDown 0.2s ease;
            z-index: 100;
        }

        .notice-banner {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 12px 24px;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.3s ease;
        }

            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: var(--primary);
            background: rgba(0, 191, 255, 0.05);
        }

            border-color: var(--primary);
            background: rgba(0, 191, 255, 0.1);
        }

            .modal-content {

            }

                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

// Helper function to upload images to Supabase Storage
const uploadImageToSupabase = async (file) => {
    try {
        const fileExt = file.name.split('.').pop();
        const fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
        const filePath = `products/${fileName}`;

        const { data, error } = await supabase.storage
            .from('product-images')
            .upload(filePath, file, { 
                cacheControl: '3600', 
                upsert: false 
            });

        if (error) throw error;

        const { data: { publicUrl } } = supabase.storage
            .from('product-images')
            .getPublicUrl(filePath);

        return publicUrl;
    } catch (error) {
        console.error('Error uploading image:', error);
        throw error;
    }
};

const AppContext = createContext();
const useApp = () => useContext(AppContext);

const AppProvider = ({ children }) => {
    const [loading, setLoading] = useState(true);
    const [user, setUser] = useState(null);
    const [cart, setCart] = useState([]);
    const [products, setProducts] = useState([]);
    const [categories, setCategories] = useState([]);
    const [notification, setNotification] = useState(null);
    const [language, setLanguage] = useState('en');
    const [notices, setNotices] = useState([]);
    const [paymentMethods, setPaymentMethods] = useState([]);
    const [deliveryCharges, setDeliveryCharges] = useState({});

    useEffect(() => {
        setTimeout(() => setLoading(false), 3000);
        
        const savedCart = localStorage.getItem('cart');
        if (savedCart) setCart(JSON.parse(savedCart));

        const savedLang = localStorage.getItem('language') || 'en';
        setLanguage(savedLang);

        checkUser();
        loadProducts();
        loadCategories();
        loadNotices();
        loadPaymentMethods();
        loadDeliveryCharges();
    }, []);

    useEffect(() => {
        localStorage.setItem('cart', JSON.stringify(cart));
    }, [cart]);

    useEffect(() => {
        localStorage.setItem('language', language);
    }, [language]);

    const checkUser = async () => {
        const { data: { user } } = await supabase.auth.getUser();
        setUser(user);
    };

    const showNotification = (message, type = 'success') => {
        setNotification({ message, type });
        setTimeout(() => setNotification(null), 3000);
    };

    const t = (key) => translations[language][key] || key;

    const loadProducts = async () => {
        try {
            const { data, error } = await supabase
                .from('products')
                .select(`*, categories (name)`)
                .order('created_at', { ascending: false });
            
            if (!error && data) {
                const productsWithCategory = data.map(p => ({
                    ...p,
                    category_name: p.categories?.name || 'Uncategorized'
                }));
                setProducts(productsWithCategory);
            }
        } catch (error) {
            console.error('Error loading products:', error);
        }
    };

    const loadCategories = async () => {
        try {
            const { data, error } = await supabase
                .from('categories')
                .select('*')
                .order('name');
            
            if (!error && data) setCategories(data);
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    };

    const loadNotices = async () => {
        try {
            const { data, error } = await supabase
                .from('notices')
                .select('*')
                .eq('active', true)
                .order('created_at', { ascending: false });
            
            if (!error && data) setNotices(data);
        } catch (error) {
            console.error('Error loading notices:', error);
        }
    };

    const loadPaymentMethods = async () => {
        try {
            const { data, error } = await supabase
                .from('payment_methods')
                .select('*')
                .eq('active', true)
                .order('display_order');
            
            if (!error && data) setPaymentMethods(data);
        } catch (error) {
            console.error('Error loading payment methods:', error);
        }
    };

    const loadDeliveryCharges = async () => {
        try {
            const { data, error } = await supabase
                .from('delivery_charges')
                .select('*');
            
            if (!error && data) {
                const chargesMap = {};
                data.forEach(dc => {
                    chargesMap[dc.district] = dc.charge;
                });
                setDeliveryCharges(chargesMap);
            }
        } catch (error) {
            console.error('Error loading delivery charges:', error);
        }
    };

    const addToCart = (product, quantity = 1) => {
        const existingItem = cart.find(item => item.id === product.id);
        
        if (existingItem) {
            setCart(cart.map(item =>
                item.id === product.id
                    ? { ...item, quantity: item.quantity + quantity }
                    : item
            ));
        } else {
            setCart([...cart, { ...product, quantity }]);
        }
        
        showNotification(t('addToCart') + ' ‚úì', 'success');
    };

    const removeFromCart = (productId) => {
        setCart(cart.filter(item => item.id !== productId));
        showNotification(t('remove') + ' ‚úì', 'info');
    };

    const updateQuantity = (productId, quantity) => {
        if (quantity <= 0) {
            removeFromCart(productId);
            return;
        }
        
        setCart(cart.map(item =>
            item.id === productId ? { ...item, quantity } : item
        ));
    };

    const clearCart = () => setCart([]);
    
    const getCartTotal = () => {
        return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    };

    const getCartCount = () => {
        return cart.reduce((count, item) => count + item.quantity, 0);
    };

    return (
        <AppContext.Provider value={{
            user, setUser,
            cart, addToCart, removeFromCart, updateQuantity, clearCart, getCartTotal, getCartCount,
            products, setProducts, loadProducts,
            categories, setCategories, loadCategories,
            notification, showNotification,
            language, setLanguage, t,
            notices, setNotices, loadNotices,
            paymentMethods, setPaymentMethods, loadPaymentMethods,
            deliveryCharges, setDeliveryCharges, loadDeliveryCharges
        }}>
            {loading ? <LoadingScreen /> : children}
        </AppContext.Provider>
    );
};

const LoginPage = ({ setCurrentPage }) => {
    const { setUser, showNotification, t } = useApp();
    const [isLogin, setIsLogin] = useState(true);
    const [loading, setLoading] = useState(false);
    const [formData, setFormData] = useState({
        email: '',

        confirmPassword: ''
    });
    
    const handleChange = (e) => {
        setFormData({
            ...formData,
            [e.target.name]: e.target.value
        });
    };
    
    const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        
        try {
            if (isLogin) {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: formData.email,
                    password: formData.password
                });
                
                if (error) throw error;
                
                setUser(data.user);

                const { data, error } = await supabase.auth.signUp({
                    email: formData.email,
                    password: formData.password
                });
                
                if (error) throw error;
                
                showNotification('Account created! Please check your email for verification.', 'success');
                setIsLogin(true);
            }
        } catch (error) {
            showNotification(error.message, 'error');
        } finally {
            setLoading(false);
        }
    };
    
    return (

const AdminModal = ({ type, item, onClose, onSuccess }) => {

        item || {
            name: '',
            description: '',
            price: '',
            stock: '',
            category_id: '',
            image_url: '',
            district: '',
            charge: '',
            message: '',
            display_order: 0,
            active: true
        }
    );
    
    const handleChange = (e) => {
        const value = e.target.type === 'checkbox' ? e.target.checked : e.target.value;
        setFormData({ ...formData, [e.target.name]: value });
    };
    
    const handleImageChange = (e) => {
        const file = e.target.files[0];
        if (file) {
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Image must be less than 5MB', 'error');
                return;
            }
            setImageFile(file);
            const reader = new FileReader();
            reader.onloadend = () => setImagePreview(reader.result);
            reader.readAsDataURL(file);
        }
    };
    
    const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        
        try {
            let imageUrl = formData.image_url;
            
            if (imageFile) {
                setUploading(true);
                imageUrl = await uploadImageToSupabase(imageFile);
                setUploading(false);
            }
            
            if (type.includes('product')) {
                const productData = {
                    name: formData.name,
                    description: formData.description,
                    price: parseFloat(formData.price),
                    stock: parseInt(formData.stock),
                    category_id: formData.category_id || null,
                    image_url: imageUrl
                };
                
                if (type === 'edit-product') {
                    await supabase.from('products').update(productData).eq('id', item.id);
                } else {
                    await supabase.from('products').insert([productData]);
                }
                showNotification('Product saved', 'success');
            } else if (type.includes('category')) {
                const categoryData = { name: formData.name, description: formData.description };
                if (type === 'edit-category') {
                    await supabase.from('categories').update(categoryData).eq('id', item.id);
                } else {
                    await supabase.from('categories').insert([categoryData]);
                }
                showNotification('Category saved', 'success');
            } else if (type.includes('payment')) {
                const paymentData = { 
                    name: formData.name, 
                    description: formData.description,
                    display_order: parseInt(formData.display_order) || 0,
                    active: formData.active
                };
                if (type === 'edit-payment') {
                    await supabase.from('payment_methods').update(paymentData).eq('id', item.id);
                } else {
                    await supabase.from('payment_methods').insert([paymentData]);
                }
                showNotification('Payment method saved', 'success');
            } else if (type.includes('delivery')) {
                const deliveryData = { 
                    district: formData.district, 
                    charge: parseFloat(formData.charge) || 0
                };
                if (type === 'edit-delivery') {
                    await supabase.from('delivery_charges').update({ charge: deliveryData.charge }).eq('district', item.district);
                } else {
                    await supabase.from('delivery_charges').insert([deliveryData]);
                }
                showNotification('Delivery charge saved', 'success');
            } else if (type.includes('notice')) {
                const noticeData = { message: formData.message, active: true };
                await supabase.from('notices').insert([noticeData]);
                showNotification('Notice added', 'success');
            }
            
            onSuccess();
        } catch (error) {
            console.error('Error:', error);
            showNotification('Failed to save', 'error');
        } finally {
            setLoading(false);
            setUploading(false);
        }
    };
    
    return (
        <div className="modal-overlay" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div style={{padding: '32px'}}>
                    <h2 style={{fontSize: '28px', fontWeight: '800', color: 'var(--secondary)', marginBottom: '24px'}}>
                        {type.includes('add') ? 'Add New' : 'Edit'} {type.split('-')[1]}
                    </h2>
                    
                    <form onSubmit={handleSubmit}>
                        {type.includes('product') && (
                            <>
                                <div style={{marginBottom: '20px'}}>
                                    <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>Product Image *</label>
                                    <div className="upload-zone" onClick={() => document.getElementById('imageInput').click()}>
                                        {uploading ? (
                                            <div><div className="spinner" style={{margin: '0 auto 16px'}}></div><p>Uploading...</p></div>
                                        ) : imagePreview ? (
                                            <div><img src={imagePreview} alt="Preview" style={{maxWidth: '100%', maxHeight: '300px', borderRadius: '12px', marginBottom: '12px'}} /><p style={{fontSize: '14px', color: 'var(--primary)'}}>Click to change</p></div>
                                        ) : (
                                            <div><div style={{fontSize: '48px', marginBottom: '12px'}}>üì∏</div><p style={{fontWeight: '600'}}>Click or drag image here</p><p style={{fontSize: '14px', opacity: 0.7}}>PNG, JPG up to 5MB</p></div>
                                        )}
                                    </div>
                                    <input id="imageInput" type="file" accept="image/*" onChange={handleImageChange} style={{display: 'none'}} />
                                </div>
                            </>
                        )}
                        
                        {!type.includes('delivery') && !type.includes('notice') && (
                            <div style={{marginBottom: '20px'}}>
                                <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>Name *</label>
                                <input type="text" name="name" value={formData.name} onChange={handleChange} required />
                            </div>
                        )}
                        
                        {!type.includes('delivery') && (
                            <div style={{marginBottom: '20px'}}>
                                <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>
                                    {type.includes('notice') ? 'Message *' : 'Description'}
                                </label>
                                <textarea name={type.includes('notice') ? 'message' : 'description'} value={type.includes('notice') ? formData.message : formData.description} onChange={handleChange} required={type.includes('notice')} rows="4" />
                            </div>
                        )}
                        
                        {type.includes('product') && (
                            <>
                                <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px', marginBottom: '20px'}}>
                                    <div>
                                        <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>Price (LKR) *</label>
                                        <input type="number" name="price" value={formData.price} onChange={handleChange} required min="0" step="0.01" />
                                    </div>
                                    <div>
                                        <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>Stock *</label>
                                        <input type="number" name="stock" value={formData.stock} onChange={handleChange} required min="0" />
                                    </div>
                                </div>
                                <div style={{marginBottom: '24px'}}>
                                    <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>Category</label>
                                    <select name="category_id" value={formData.category_id} onChange={handleChange}>
                                        <option value="">Select category (optional)</option>
                                        {categories.map(cat => <option key={cat.id} value={cat.id}>{cat.name}</option>)}
                                    </select>
                                </div>
                            </>
                        )}
                        
                        {type.includes('delivery') && (
                            <>
                                <div style={{marginBottom: '20px'}}>
                                    <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>District *</label>
                                    <select name="district" value={formData.district} onChange={handleChange} required disabled={type === 'edit-delivery'}>
                                        <option value="">Select District</option>
                                        {sriLankanDistricts.map(d => <option key={d} value={d}>{d}</option>)}
                                    </select>
                                </div>
                                <div style={{marginBottom: '20px'}}>
                                    <label style={{display: 'block', marginBottom: '8px', fontWeight: '600'}}>Delivery Charge (LKR) *</label>
                                    <input type="number" name="charge" value={formData.charge} onChange={handleChange} required min="0" step="0.01" placeholder="Enter 0 for free delivery" />
                                </div>
                            </>
                        )}
                        
                        {type.includes('payment') && (
                            <div style={{marginBottom: '20px'}}>
                                <label style={{display: 'flex', alignItems: 'center', gap: '8px', cursor: 'pointer'}}>
                                    <input type="checkbox" name="active" checked={formData.active} onChange={handleChange} />
                                    <span style={{fontWeight: '600'}}>Active</span>
                                </label>
                            </div>
                        )}
                        
                        <div style={{display: 'flex', gap: '12px', marginTop: '32px'}}>
                            <button type="submit" className="btn-primary" disabled={loading || uploading} style={{flex: 1, opacity: (loading || uploading) ? 0.7 : 1}}>
                                {uploading ? 'Uploading...' : loading ? 'Saving...' : 'Save'}
                            </button>
                            <button type="button" onClick={onClose} className="btn-secondary" style={{flex: 1}} disabled={loading || uploading}>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    );
};

   </script>
